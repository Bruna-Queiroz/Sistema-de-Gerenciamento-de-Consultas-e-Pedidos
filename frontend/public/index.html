<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Vision Ã“ptica - Cadastro de Consulta e Pedido</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <h1>Cadastro de Consulta e Pedido</h1>

    <form id="consultaForm">
        <h2>Cadastro de Consulta</h2>
        <input type="text" id="nomeConsulta" placeholder="Nome do Cliente" required />
        <input type="datetime-local" id="dataConsulta" required />
        <input type="text" id="tipoConsulta" placeholder="Tipo de Consulta" required />
        <button type="submit">Cadastrar Consulta</button>
    </form>

    <form id="pedidoForm">
        <h2>Cadastro de Pedido</h2>
        <input type="text" id="nomePedido" placeholder="Nome do Cliente" required />
        <input type="datetime-local" id="dataPedido" required />
        <input type="text" id="tipoProduto" placeholder="Tipo de Produto" required />
        <input type="number" id="quantidade" placeholder="Quantidade" required />
        <button type="submit">Cadastrar Pedido</button>
    </form>

    <script src="src/script.js"></script>
</body>
</html>
